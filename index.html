<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Notificationlar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
  
    .btn {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      background: #3498db;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .btn:hover {
      background: #2980b9;
    }
  
    .notifications {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }
  
    .notification {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-radius: 12px;
      color: white;
      min-width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.4s ease forwards;
      position: relative;
      overflow: hidden;
    }
  
    .notification::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background-color: rgba(255, 255, 255, 0.4);
    }
  
    .notification.success {
      background-color: #27ae60;
    }
  
    .notification.error {
      background-color: #c0392b;
    }
  
    .notification.warning {
      background-color: #f39c12;
    }
  
    .notification .close {
      margin-left: auto;
      font-size: 20px;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.9);
      transition: color 0.3s ease;
    }
  
    .notification .close:hover {
      color: white;
    }
  
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
  
</head>
<body>

  <div>
    <button class="btn" onclick="showNotification('success')">Success</button>
    <button class="btn" onclick="showNotification('error')">Fail</button>
    <button class="btn" onclick="showNotification('warning')">Warning</button>
  </div>

  <div class="notifications" id="notificationContainer"></div>

  <script>
    function showNotification(type) {
      const container = document.getElementById('notificationContainer');

      let message = "";
      switch (type) {
        case 'success':
          message = "Well done!";
          break;
        case 'error':
          message = "Oh snap!";
          break;
        case 'warning':
          message = "Warning!";
          break;
      }

      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <span>${message}</span>
       
      `;

      container.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 1000);
    }
